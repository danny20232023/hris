version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hris-backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
      - API_BASE_URL=${API_BASE_URL:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph}}
      - UPLOADS_BASE_URL=${UPLOADS_BASE_URL:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph}/uploads}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph},https://192.168.8.18:5173}
      - MEDIA_BASE_DIR=${MEDIA_BASE_DIR:-/app/uploads}
      - JWT_SECRET=${JWT_SECRET:-dtr-checker-app-secret-key-2024}
      # Database connections (adjust as needed)
      - DB_SERVER=${DB_SERVER:-host.docker.internal}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE:-ZKBio5}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ENCRYPT=${DB_ENCRYPT:-false}
      - DB_TRUST_SERVER_CERTIFICATE=${DB_TRUST_SERVER_CERTIFICATE:-true}
      - HR201_DB_HOST=${HR201_DB_HOST:-host.docker.internal}
      - HR201_DB_PORT=${HR201_DB_PORT:-3306}
      - HR201_DB_NAME=${HR201_DB_NAME:-hr201}
      - HR201_DB_USER=${HR201_DB_USER}
      - HR201_DB_PASSWORD=${HR201_DB_PASSWORD}
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - hris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph}/api}
        - VITE_UPLOADS_URL=${VITE_UPLOADS_URL:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph}/uploads}
    container_name: hris-frontend
    restart: unless-stopped
    volumes:
      - frontend:/usr/share/nginx/html
    networks:
      - hris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hris-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      # Uncomment for HTTPS
      # - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-hris.dalaguete.gov.ph}
      - BACKEND_PORT=${BACKEND_PORT:-5000}
      - FRONTEND_PORT=${FRONTEND_PORT:-80}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - frontend:/usr/share/nginx/html:ro
      # Uncomment for SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    depends_on:
      - backend
      - frontend
    networks:
      - hris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes
volumes:
  backend-uploads:
    driver: local
  frontend:
    driver: local

# Networks
networks:
  hris-network:
    driver: bridge

