services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hris-backend
    restart: unless-stopped
    env_file: .env.docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - hris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph}/api}
        - VITE_UPLOADS_URL=${VITE_UPLOADS_URL:-https://${DOMAIN_NAME:-hris.dalaguete.gov.ph}/uploads}
    container_name: hris-frontend
    restart: unless-stopped
    volumes:
      - frontend:/usr/share/nginx/html
    networks:
      - hris-network
    healthcheck:
      test: ["CMD", "test", "-f", "/usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hris-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "5173:80"  # Map port 5173 to nginx port 80
      # Uncomment for HTTPS
      # - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-hris.dalaguete.gov.ph}
      - BACKEND_PORT=${BACKEND_PORT:-5000}
      - FRONTEND_PORT=${FRONTEND_PORT:-80}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - frontend:/usr/share/nginx/html:ro
      # Uncomment for SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    depends_on:
      - backend
      - frontend
    networks:
      - hris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes
volumes:
  backend-uploads:
    driver: local
  frontend:
    driver: local

# Networks
networks:
  hris-network:
    driver: bridge

